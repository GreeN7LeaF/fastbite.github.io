<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
     <link rel="stylesheet" href="product.css">
    <title>Manage Product</title>
  </head>
  <body>
    <h1>Manage Product</h1>
    <form>
      <fieldset>
        <legend>Add Product</legend>
        <label for="product-name">Name:</label>
        <input type="text" id="product-name" name="product-name">
        <br>
        <label for="product-description">Description:</label>
        <textarea id="product-description" name="product-description"></textarea>
        <br>
        <label for="product-price">Price:</label>
        <input type="number" id="product-price" name="product-price" min="0" step="0.01">
        <br>
        <button type="submit">Add</button>
      </fieldset>
    </form>
    <hr>
    <h2>List of Products</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Product 1</td>
          <td>Description of Product 1</td>
          <td>$10.00</td>
          <td>
            <button>Edit</button>
            <button>Delete</button>
          </td>
        </tr>
        <tr>
          <td>Product 2</td>
          <td>Description of Product 2</td>
          <td>$20.00</td>
          <td>
            <button>Edit</button>
            <button>Delete</button>
          </td>
        </tr>
        <!-- Add more rows here for additional products -->
      </tbody>
    </table>
  </body>
</html>
